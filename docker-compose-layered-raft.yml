version: '3.8'

services:
  # Node 1: API Gateway (Presentation Layer) - Port 8080
  api-gateway:
    build:
      context: ./layered/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=api-gateway
      - BUSINESS_LOGIC_URL=http://business-logic:8081
      - PORT=8080
    depends_on:
      - business-logic
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node 2: Business Logic Layer - Port 8081
  business-logic:
    build:
      context: ./layered/business-logic
      dockerfile: Dockerfile
    container_name: business-logic
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=business-logic
      - DATA_ACCESS_URL=http://data-access-lb:8082
      - CACHE_URL=http://cache-layer:8084
      - PORT=8081
    depends_on:
      postgres-layered:
        condition: service_healthy
      cache-layer:
        condition: service_started
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 3: Data Access Layer - Port 8082
  # NGINX Load Balancer for Raft-based version of the Data Access Layer (allows clients to connect to any node)
  data-access-lb:
    image: nginx:alpine
    container_name: data-access-lb
    volumes:
      - ./layered/data-access/raft/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "8082:8082"
    depends_on:
      postgres-layered:
        condition: service_healthy
      data-access-raft-node-1:
        condition: service_started
      data-access-raft-node-2:
        condition: service_started
      data-access-raft-node-3:
        condition: service_started
      data-access-raft-node-4:
        condition: service_started
      data-access-raft-node-5:
        condition: service_started
    networks:
      - pet-network-layered
    restart: unless-stopped

  data-access-raft-node-1:
    build:
      context: ./layered/data-access/raft
      dockerfile: Dockerfile
    container_name: data-access-raft-node-1
    ports:
      - "8181:8181"
      - "50051:50051"
    environment:
      SERVICE_NAME: data-access-raft-node-1
      DB_HOST: postgres-layered
      DB_PORT: 5432
      DB_NAME: pet_reports
      DB_USER: petuser
      DB_PASSWORD: petpass
      PORT: 8181
      NODE_ID: 1
      GRPC_PORT: 50051
      PEERS: "2:data-access-raft-node-2:50052,3:data-access-raft-node-3:50053,4:data-access-raft-node-4:50054,5:data-access-raft-node-5:50055"
    depends_on:
      postgres-layered:
        condition: service_healthy
    networks:
      - pet-network-layered
    restart: unless-stopped

  data-access-raft-node-2:
    build:
      context: ./layered/data-access/raft
      dockerfile: Dockerfile
    container_name: data-access-raft-node-2
    ports:
      - "8182:8182"
      - "50052:50052"
    environment:
      SERVICE_NAME: data-access-raft-node-2
      DB_HOST: postgres-layered
      DB_PORT: 5432
      DB_NAME: pet_reports
      DB_USER: petuser
      DB_PASSWORD: petpass
      PORT: 8182
      NODE_ID: 2
      GRPC_PORT: 50052
      PEERS: "1:data-access-raft-node-1:50051,3:data-access-raft-node-3:50053,4:data-access-raft-node-4:50054,5:data-access-raft-node-5:50055"
    depends_on:
      postgres-layered:
        condition: service_healthy
    networks:
      - pet-network-layered
    restart: unless-stopped

  data-access-raft-node-3:
    build:
      context: ./layered/data-access/raft
      dockerfile: Dockerfile
    container_name: data-access-raft-node-3
    ports:
      - "8183:8183"
      - "50053:50053"
    environment:
      SERVICE_NAME: data-access-raft-node-3
      DB_HOST: postgres-layered
      DB_PORT: 5432
      DB_NAME: pet_reports
      DB_USER: petuser
      DB_PASSWORD: petpass
      PORT: 8183
      NODE_ID: 3
      GRPC_PORT: 50053
      PEERS: "1:data-access-raft-node-1:50051,2:data-access-raft-node-2:50052,4:data-access-raft-node-4:50054,5:data-access-raft-node-5:50055"
    depends_on:
      postgres-layered:
        condition: service_healthy
    networks:
      - pet-network-layered
    restart: unless-stopped

  data-access-raft-node-4:
    build:
      context: ./layered/data-access/raft
      dockerfile: Dockerfile
    container_name: data-access-raft-node-4
    ports:
      - "8184:8184"
      - "50054:50054"
    environment:
      SERVICE_NAME: data-access-raft-node-4
      DB_HOST: postgres-layered
      DB_PORT: 5432
      DB_NAME: pet_reports
      DB_USER: petuser
      DB_PASSWORD: petpass
      PORT: 8184
      NODE_ID: 4
      GRPC_PORT: 50054
      PEERS: "1:data-access-raft-node-1:50051,2:data-access-raft-node-2:50052,3:data-access-raft-node-3:50053,5:data-access-raft-node-5:50055"
    depends_on:
      postgres-layered:
        condition: service_healthy
    networks:
      - pet-network-layered
    restart: unless-stopped

  data-access-raft-node-5:
    build:
      context: ./layered/data-access/raft
      dockerfile: Dockerfile
    container_name: data-access-raft-node-5
    ports:
      - "8185:8185"
      - "50055:50055"
    environment:
      SERVICE_NAME: data-access-raft-node-5
      DB_HOST: postgres-layered
      DB_PORT: 5432
      DB_NAME: pet_reports
      DB_USER: petuser
      DB_PASSWORD: petpass
      PORT: 8185
      NODE_ID: 5
      GRPC_PORT: 50055
      PEERS: "1:data-access-raft-node-1:50051,2:data-access-raft-node-2:50052,3:data-access-raft-node-3:50053,4:data-access-raft-node-4:50054"
    depends_on:
      postgres-layered:
        condition: service_healthy
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 4: Replication Layer - Port 8083
  replication-layer:
    build:
      context: ./layered/replication-layer
      dockerfile: Dockerfile
    container_name: replication-layer
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=replication-layer
      - DATA_ACCESS_URL=http://data-access-lb:8082
      - REGION=us-east
      - PEER_URLS=
      - PORT=8083
    depends_on:
      - data-access-lb
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 5: Cache Layer - Port 8084
  cache-layer:
    build:
      context: ./layered/cache-layer
      dockerfile: Dockerfile
    container_name: cache-layer
    ports:
      - "8084:8084"
    environment:
      - SERVICE_NAME=cache-layer
      - REDIS_HOST=redis-layered
      - REDIS_PORT=6379
      - PORT=8084
    depends_on:
      - redis-layered
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Supporting Service: PostgreSQL with PostGIS
  postgres-layered:
    image: postgis/postgis:15-3.3
    container_name: postgres-layered
    environment:
      - POSTGRES_DB=pet_reports
      - POSTGRES_USER=petuser
      - POSTGRES_PASSWORD=petpass
    volumes:
      - postgres-layered-data:/var/lib/postgresql/data
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petuser -d pet_reports"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supporting Service: Redis
  redis-layered:
    image: redis:7-alpine
    container_name: redis-layered
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-layered-data:/data
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pet-network-layered:
    driver: bridge

volumes:
  postgres-layered-data:
  redis-layered-data:
