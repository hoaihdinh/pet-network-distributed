upstream data_access_raft_cluster {
    # Raft nodes with passive health checks
    server data-access-raft-node-1:8181 max_fails=3 fail_timeout=10s;
    server data-access-raft-node-2:8182 max_fails=3 fail_timeout=10s;
    server data-access-raft-node-3:8183 max_fails=3 fail_timeout=10s;
    server data-access-raft-node-4:8184 max_fails=3 fail_timeout=10s;
    server data-access-raft-node-5:8185 max_fails=3 fail_timeout=10s;
}

server {
    listen 8082;
    server_name _;

    location / {
        # Forward requests to the upstream cluster
        proxy_pass http://data_access_raft_cluster;

        # Preserve original host and headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Retry failed requests on another upstream server
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 5;

        proxy_connect_timeout 1s;

        # Optional buffering to improve retry behavior
        proxy_buffering on;
    }
}
