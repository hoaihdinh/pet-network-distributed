# docker-compose-layered.yml

services:
  # Node 1: API Gateway (Presentation Layer) - Port 8080
  api-gateway:
    build:
      context: ./layered/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=api-gateway
      - BUSINESS_LOGIC_URL=http://business-logic:8081
      - PORT=8080
    depends_on:
      - business-logic
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node 2: Business Logic Layer - Port 8081
  business-logic:
    build:
      context: ./layered/business-logic
      dockerfile: Dockerfile
    container_name: business-logic
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=business-logic
      - DATA_ACCESS_URL=http://data-access:8082
      - CACHE_URL=http://cache-layer:8084
      - PORT=8081
    depends_on:
      - data-access
      - cache-layer
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 3: Data Access Layer - Port 8082
  data-access:
    build:
      context: ./layered/data-access/base
      dockerfile: Dockerfile
    container_name: data-access
    ports:
      - "8082:8082"
    environment:
      - SERVICE_NAME=data-access
      - DB_HOST=postgres-layered
      - DB_PORT=5432
      - DB_NAME=pet_reports
      - DB_USER=petuser
      - DB_PASSWORD=petpass
      - PORT=8082
    depends_on:
      - postgres-layered
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 4: Replication Layer - Port 8083
  replication-layer:
    build:
      context: ./layered/replication-layer
      dockerfile: Dockerfile
    container_name: replication-layer
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=replication-layer
      - DATA_ACCESS_URL=http://data-access:8082
      - REGION=us-east
      - PEER_URLS=
      - PORT=8083
    depends_on:
      - data-access
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Node 5: Cache Layer - Port 8084
  cache-layer:
    build:
      context: ./layered/cache-layer
      dockerfile: Dockerfile
    container_name: cache-layer
    ports:
      - "8084:8084"
    environment:
      - SERVICE_NAME=cache-layer
      - REDIS_HOST=redis-layered
      - REDIS_PORT=6379
      - PORT=8084
    depends_on:
      - redis-layered
    networks:
      - pet-network-layered
    restart: unless-stopped

  # Supporting Service: PostgreSQL with PostGIS
  postgres-layered:
    image: postgis/postgis:15-3.3
    container_name: postgres-layered
    environment:
      - POSTGRES_DB=pet_reports
      - POSTGRES_USER=petuser
      - POSTGRES_PASSWORD=petpass
    volumes:
      - postgres-layered-data:/var/lib/postgresql/data
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petuser -d pet_reports"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supporting Service: Redis
  redis-layered:
    image: redis:7-alpine
    container_name: redis-layered
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-layered-data:/data
    networks:
      - pet-network-layered
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pet-network-layered:
    driver: bridge

volumes:
  postgres-layered-data:
  redis-layered-data: